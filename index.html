<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="container">
    <h1 class="heading">ðŸ’¬ Simple Text Chat Room</h1>
    <div class="room">
      <div>
        <h2>User Name:</h2>
        <input type="text" placeholder="User Name" id="js-user-id">
      </div>
      <div>
        <h2>Room:</h2>
        <input type="text" placeholder="Room Name" id="js-room-id">
