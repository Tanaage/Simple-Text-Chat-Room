<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>💬 Simple Text Chat Room</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
      #message-error-message{
        color :crimson;
      }
      #room-name-display{
        display: flex;
      }
      #user-name-display{
        display: flex;
      }
      #all-user-name{
        display: flex;
      }
    </style>
</head>

<body>
  <div class="container">
    <h1 class="heading">💬 Simple Text Chat Room</h1>
    <div class="room">
      <div>
        <div id="user-name-display">
        <h2>User Name:</h2>
        <h2 id="user-name"></h2>
        </div>
        <input type="text" placeholder="名無し" id="js-user-id">
      </div>
      <div>
        <div id="room-name-display">
        <h2>Room:</h2>
        <h2 id="room-name"></h2>
        </div>
        <input type="text" placeholder="Room Name" id="js-room-id">
        <button id="js-join-trigger">Join</button>
        <button id="js-leave-trigger">Leave</button>
        <div id="all-user-name">
          <h2>participating Users</h2>
          <h2 id="all-users"></h2>
         </div> 
         <div>
          <button id="user-kick-trigger">kick</button>
        </div>
      </div>
      <br>
      <div>
        <h2>Message:</h2>
        <pre class="messages" id="js-messages"></pre>
        <input type="text" id="js-local-text">
        <button id="js-send-trigger">Send</button>
        <p id="message-error-message"></p>
      </div>
      
    </div>
  </div>
  <script src="//cdn.webrtc.ecl.ntt.com/skyway-4.4.1.js"></script>
  <script src="./script.js"></script>
</body>

</html>
